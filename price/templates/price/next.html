{% extends 'price/index.html' %}
{% load static %}

  {% block content %}
  

  <!-- Main -->
  <main class="price-compare" >
    <section class="price-comparison">
      <div class="price-column">
        <div class="price-header">
          <div class="logo">
            <img src="{% static  'images/amazon.png' %}" style="width: 100px;
            height: 70px;" alt="" />
          </div>
          <div class="product-info">
            <h2>{{a}}</h1>
          </div>
          <div class="price">
            {{b}}
          </div>
          <div class="rating">
            {{a_rate}}
          </div>
          <div class="site-name">AMAZON</div>
          <h2>{{expectA}}</h1>
          <h2>{{expectA1}}</h1>
        </div>
        <div class="divider1"></div>
        <button class="cta"><a href="https://www.amazon.in/{{a}}/s?k={{a}}" target="_blank"> URL For Price</a></button>
        <div class="divider1"></div>

      </div>
      <div class="price-column">
        <div class="price-header">
          <div class="logo">
            <img src="{% static  'images/Flipkart.png' %}" style="width: 100px;
            height: 70px;" alt="" />
          </div>
          <div class="product-info">
            <h2>{{c}}</h1>
          </div>
          <div class="price">
            {{d}}
          </div>
          <div class="rating">
            {{f_rate}} 
          </div>
          <div class="site-name">FLIPKART</div>
          <h2>{{expectF}}</h2>
        </div>
        <div class="divider1"></div>
        <button class="cta"><a
            href="https://www.flipkart.com/search?q={{c}}&otracker=search&otracker1=search&marketplace=FLIPKART&as-show=off&as=off" target="_blank">URL
            For Price</a></button>
        <div class="divider1"></div>
      </div>
      

      </div>
    </section>
  </main>



  
  {% endblock content %}

</body>

</html>
